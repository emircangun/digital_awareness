<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Aleyna Tez|{% block title %}{% endblock %}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
      <!-- Import the Bootstrap stylesheet -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="icon" href="static/logo.png">
   </head>
   <body>
      <div class="main-wrapper">
         <div class="wrapper">
            <div id="content" class="content-container">
               {% block content %}{% endblock %}
               <!-- This content part is changing according to Results -->
               <!-- Jinja template engine renders it -->
            </div>
         </div>

         <footer class="">
            <!-- Copyright -->
            <div class="navbar fixed-bottom center text-dark">
               &copy; 2024 Aleyna Tez
            </div>
            <!-- Copyright -->
         </footer>
      </div>


      {% block script %}
      <!-- Import JQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <!-- Import bootstrap -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- Import our custom JavaScript -->
      <script src="{{ url_for('static', filename='app.js') }}"></script>
      <!--Import ChartJS-->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
      <!--Import PopperJs-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      {% endblock %}


   </body>
</html>
